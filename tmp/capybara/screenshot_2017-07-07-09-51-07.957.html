    <h2>Éditer User</h2>

<form class="edit_user" id="edit_user" action="/users" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="✓"><input type="hidden" name="_method" value="put">
  

  <div class="field">
	 <label for="user_username">Username</label><br>
	 <input type="text" value="test" name="user[username]" id="user_username">
  </div>

  <div class="field">
    <label for="user_email">Courriel</label><br>
    <input type="email" value="test@example.com" name="user[email]" id="user_email">
  </div>


  <div class="field">
    <label for="user_password">Mot de passe</label> <i>(laissez ce champ vide pour le laisser inchangé)</i><br>
    <input autocomplete="off" type="password" name="user[password]" id="user_password">
  </div>

  <div class="field">
    <label for="user_password_confirmation">Confirmation du mot de passe</label><br>
    <input type="password" name="user[password_confirmation]" id="user_password_confirmation">
  </div>

  <div class="field">
    <label for="user_current_password">Mot de passe actuel</label> <i>(nous avons besoin de votre mot de passe actuel pour valider ces modifications)</i><br>
    <input type="password" name="user[current_password]" id="user_current_password">
  </div>

  <div><input type="submit" name="commit" value="Mettre à jour" data-disable-with="Mettre à jour"></div>
</form>
